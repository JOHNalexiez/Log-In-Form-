<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotton Login Form</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('https://g.co/kgs/bqeWu95'); /* Updated URL */
    }

    .login-container {
      background-color: #79BAEC; /* White background */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    h2 {
      color: #778899; /* Hot pink */
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .checkbox-container {
      text-align: left;
      margin-bottom: 15px;
    }

    label {
      color: #6698FF; /* Hot pink */
      font-size: 16px;
      vertical-align: middle;
    }

    input[type="checkbox"] {
      margin-right: 5px;
      vertical-align: middle;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #; /* Deep pink */
      color: #F9B7FF;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #F9B7FF; /* Hot pink on hover */
    }

    .message {
      margin-top: 20px;
      font-size: 18px;
      color: #822EFF; /* Hot pink */
    }

    .cat-symbol {
      margin-top: 20px;
      font-size: 50px;
      color: #9172EC; /* Hot pink */
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form action="#" method="post">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <div class="checkbox-container">
        <input type="checkbox" id="savePassword" name="savePassword">
        <label for="savePassword">Save password?</label>
      </div>
      <button type="submit">Login</button>
    </form>
    <div class="message">ʕ·ᴥ·ʔ COTTON ʕ⁀㉨⁀ʔ</COTTON></div>
  </div>
</body>
</html>
